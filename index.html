    <h1>
      <p class="console">
        <a href="/blog">
          <span id="caption"></span>
          <span id="cursor">_</span>
        </a>
        <script type="text/javascript">
        function cursorAnimation() {
          $('#cursor').animate({
            opacity: 0
          }, 'fast', 'swing').animate({
            opacity: 1
           }, 'fast', 'swing');
          }
          var captionLength = 0
          var caption = 'Hi, I am Polina.'


          $(document).ready(function() {
              setInterval ('cursorAnimation()', 800);
              captionEl = $('#caption');

              type()
          });

          function type() {
            captionEl.html(caption.substr(0, captionLength++));
            if(captionLength < caption.length + 1) {
              setTimeout('type()', 100);
            } else {
              captionLength = 0;
              caption = ''
              $("span#cursor").addClass("hidden")
            }
          }
        </script>
      </p>
    </h1>
